<!DOCTYPE html>
<html lang="en">
<head>
<title>Homogloogle</title>
<link rel="icon" href="./media/images/favicon2.png">
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style2.css">
<script src="https://kit.fontawesome.com/df7519257c.js" crossorigin="anonymous"></script>
<script defer src="./main2.js"></script>
<!-- Google tag (gtag.js) -->

    function gtag(){dataLayer.push(arguments);}

<body>
<!-- Content -->
 <section class="content-section">
 <div class="content-wrapper">
 <img class="logo-img" src="./media/images/logo.jpg" alt="google logo">
 <div class="search-bar">
 <i class="fas fa-search"></i>
 <!-- Search Box -->
 <input id="search-input" class="search-input" type="text">
  <i class="fas fa-keyboard"></i>
  <i class="fas fa-microphone"></i>
  </div>
  <div class="search-btns">
  <button class="google-search-btn" id="gs-btn" onclick="search()">Homogloogle-keresés</button>
  <button class="lucky-search-btn" id="ls-btn" onclick="lucky()">Jó napom van</button>
  </div>
  <div class="language">
  </div>
  </div>
 </section>

<!-- Footer --> 
<footer>
  <div class="footer-content left-footer">  
    <p id="hu">Magyarország</p>
    <button class="dark-btn" id="dark-btn" onclick="darkTheme()">
      <i class="fas fa-moon"></i>
      Sötét téma
    </button>
    <button class="light-btn" id="light-btn" style="display: none" onclick="lightTheme()">
      <i class="fa-regular fa-sun"></i>
      Világos téma
    </button>
  </div>
</footer>
 </body>
