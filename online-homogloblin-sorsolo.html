<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Homoglöblin Sorsoló</title>
    <link rel="icon" href="./media/images/favicon3.png">
    <link rel="stylesheet" href="./style4.css">
  </head>
  <body>
    <div class="title-box">
      <img class="icon" src="./media/images/favicon3.png" width="50" height="50">
      <h1 class="title"><u><b>Online Homoglöblin Sorsoló</b></u></h1>
    </div>
    <div id="content" class="content">
      <form>
        <input type="text" id="name" class="input" name="name" required placeholder="Írd ide a neveket">
        <button type="button" id="add-btn" class="add-btn" onclick="addName()">Hozzáadás</button>
      </form>
      <div id="names" class="names"></div>
      <button type="button" id="draw-btn" class="draw-btn" onclick="drawWinner()"><b>Mutasd a glöblint!</b></button>
      <div id="loading" class="lds-ellipsis" style="display: none;"><div></div><div></div><div></div><div></div></div>
      <div id="result" class="result"></div>
    </div>
    <script src="./main4.js"></script>
  </body>
</html>
